<!DOCTYPE html>
<html lang="{{ page.lang }}">
<!--[if IEMobile 7 ]><html class="no-js iem7" lang="{{ page.lang }}"><![endif]-->
<!--[if lt IE 9]><html class="no-js lte-ie8" lang="{{ page.lang }}"><![endif]-->
<!--[if (gt IE 8)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!--><html class="no-js" lang="{{ page.lang }}"><!--<![endif]-->
  <head>
    <title>{{ page.title }}</title>
    <meta name="title" content="{{ site.title }}">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <meta name="Copyright" content="Copyright {{ site.author }}. All Rights Reserved.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    {% include og.html %}

    <style>
    {% include stylesheets/style.css %}
    </style>
    <script>
      (function() {
        var config = {
          kitId: 'qqj0cow',
          scriptTimeout: 3000
        };
        var h = document.getElementsByTagName('html')[0];
        h.className += ' wf-loading';
        var t = setTimeout(function() {
          h.className = h.className.replace(/(\s|^)wf-loading(\s|$)/g, ' ');
          h.className += ' wf-inactive';
        }, config.scriptTimeout);
        var d = false;
        var tk = document.createElement('script');
        tk.src = '//use.typekit.net/' + config.kitId + '.js';
        tk.type = 'text/javascript';
        tk.async = 'true';
        tk.onload = tk.onreadystatechange = function() {
          var rs = this.readyState;
          if (d || rs && rs != 'complete' && rs != 'loaded') return;
          d = true;
          clearTimeout(t);
          try { Typekit.load(config); } catch (e) {}
        };
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(tk, s);
      })();
    </script>
  </head>
